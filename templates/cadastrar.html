{% extends "model-page.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div align="center">
    <form method="POST">
        {{form | crispy}}
        {% csrf_token %}
        <input type="submit" value="Confirmar" class="btn btn-sucess">
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
</div>
{% endblock %}
