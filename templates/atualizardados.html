{% load static %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAMELAND</title> 
    <script src="https://kit.fontawesome.com/47fbcab629.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>         

<div class="cabecalho"><h1>Atualizar dados</h1>

        <form action="submit" method="POST">{% csrf_token %}

            <div class="principal2"><label>Nome Completo</label>
            <input type="number" name="id_perfil" value="{{perfil.id}}" hidden>
            <br>
            <br>    
            <input type="text" name="nome_completo" value="{{perfil.nome_completo}}">
            <br>
            <br>
            <label>CPF</label>
            <br>
            <input type="text" name="cpf" value="{{perfil.cpf}}">
            <br>
            <br>
            <label>Telefone</label>
            <br>
            <input type="text" name="telefone" value="{{perfil.telefone}}">
            <br>
            <br>
        
            <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
</div>

</html>

{% endblock %}
