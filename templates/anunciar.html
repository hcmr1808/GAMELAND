{% load static %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAMELAND</title> 
    <script src="https://kit.fontawesome.com/47fbcab629.js" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>         


<div class="cabecalho"><h1>Criar Anuncio<h1></div>


<form action="submit" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <div class="principal"><label>Título</label>
    <input type="number" name="id_post" value="{{post.id}}" hidden>
    <br>
    <input type="text" name="titulo" value="{{post.titulo}}">
    <br>
    <label>Descrição</label>
    <br>
    <input type="text" name="descricao" value="{{post.descricao}}">
    <br>
    <label>Preço:</label>
    <br>
    <input type="number" step=0.01 name="Preço" value="{{post.Preço}}">
    <br>
    <input name="imagem" type="file"> 
    <label>Necessario imagem!</label>
    <br>
    <button type="submit">Salvar</button>
    <a href="/">
    <button type="button">Cancelar</button>
    </a>
</div>
</form>

{% endblock %}
